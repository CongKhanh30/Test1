<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            width: 30%;
            height: 300px;

        }
        td{
            border: 1px solid #24292F;
            text-align: left;
            padding: 10px;
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="3"></td>
        <td></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td colspan="3"></td>
    </tr>
</table>

</body>
</html>
